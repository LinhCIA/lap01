<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập JavaScript về nhà 13</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    label {
      font-size: 18px;
      color: #555;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 3px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .result {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .error {
      color: #ff0000;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tính sinh(x)</h1>
  <label for="inputX">Nhập giá trị của x: </label>
  <input type="number" id="inputX">
  <button onclick="calculateSinh()">Tính</button>
  <p id="result" class="result"></p>
  <p id="error" class="error"></p>

  <script>
    function calculateSinh() {
      // Lấy giá trị của x từ ô input
      var x = parseFloat(document.getElementById('inputX').value);

      // Kiểm tra x có nằm trong khoảng hợp lý không
      if (isNaN(x)) {
        document.getElementById('error').innerHTML = 'Lỗi: Vui lòng nhập giá trị hợp lệ cho x.';
        document.getElementById('result').innerHTML = '';
        return;
      } else {
        document.getElementById('error').innerHTML = '';
      }

      // Tính giá trị của sinh(x) với độ chính xác tuyệt đối
      var result = Math.sinh(x);

      // Hiển thị kết quả trên trang web
      document.getElementById('result').innerHTML = `Kết quả: sinh(${x}) = ${result.toFixed(16)}`;
      document.querySelector('.result').style.opacity = '1';
    }
  </script>
</body>
</html>

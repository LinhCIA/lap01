<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thanh Linh">
    <title>Bài tập JavaScript về nhà 10</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 20px;
            color: #555;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #dc3545;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #result {
            animation: fadeIn 1s ease;
        }

        .warning {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Chương trình tính arctan x</h1>

    <label for="inputX">Nhập giá trị x (-1 < x < 1): </label>
    <input type="number" step="0.01" id="inputX" placeholder="Nhập giá trị x" required>
    <button onclick="calculateArctan()">Tính toán</button>

    <div id="result"></div>
    <div id="warning" class="warning"></div>

    <script>
        function calculateArctan() {
            const x = parseFloat(document.getElementById('inputX').value);

            if (isNaN(x) || x <= -1 || x >= 1) {
                document.getElementById('warning').innerHTML = 'Vui lòng nhập giá trị x hợp lệ trong khoảng (-1, 1).';
                return;
            } else {
                document.getElementById('warning').innerHTML = '';
            }

            const result = computeArctan(x);
            displayResult(result);
        }

        function computeArctan(x) {
            let result = x;
            let term = x;

            for (let n = 3; n <= 10; n += 2) {
                term *= (x * x * (-1)) / n;
                result += term;
            }

            return result;
        }

        function displayResult(result) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `arctan x = ${result.toFixed(6)}`;
        }
    </script>
</body>
</html>

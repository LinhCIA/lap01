<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript về nhà 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Giải bài toán</h1>

    <div>
        <label for="inputX">Nhập giá trị của x:</label>
        <input type="number" id="inputX" step="0.1">
        <button onclick="solveEquation()">Giải</button>
    </div>

    <div id="result"></div>
    <div id="error-message"></div>

    <script>
        function solveEquation() {
            // Lấy giá trị của x từ ô nhập
            var x = parseFloat(document.getElementById('inputX').value);

            // Kiểm tra x có nằm trong khoảng cho phép hay không
            if (isNaN(x) || x < -1 || x > 1) {
                // Thông báo lỗi nếu dữ liệu không phù hợp
                document.getElementById('error-message').innerHTML = 'Vui lòng nhập giá trị hợp lệ cho x trong khoảng (-1, 1)';
                // Xóa kết quả cũ nếu có
                document.getElementById('result').innerHTML = '';
                return;
            } else {
                // Nếu dữ liệu hợp lệ, xóa thông báo lỗi cũ
                document.getElementById('error-message').innerHTML = '';
            }

            // Tính toán giá trị của biểu thức
            var result = Math.sqrt(1 + x);
            
            // Hiển thị kết quả bằng LaTeX
            document.getElementById('result').innerHTML = 'Kết quả: \\(\\sqrt{1+' + x + '} = ' + result.toFixed(10) + '\\)';
            
            // Gọi MathJax để hiển thị công thức
            MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
        }
    </script>

    <!-- Thêm thư viện MathJax để hiển thị Latex -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</body>
</html>

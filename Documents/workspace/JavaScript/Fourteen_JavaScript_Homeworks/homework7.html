    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;

<body>
    <div id="calculator">
        <h2>T√≠nh gi√° tr·ªã c·ªßa cos(x)</h2>
        <label for="inputX">Nh·∫≠p gi√° tr·ªã x:</label>
        <input type="number" id="inputX">
        <button onclick="calculate()">T√≠nh</button>
        <p id="error-message" style="color: red;">B·∫Øt ƒë·∫ßu th√¥i n√†o Bro ∆°i ü§ó</p>
        <p id="result"></p>

        <script>
            function calculate() {
                const inputX = parseFloat(document.getElementById("inputX").value);
                const errorMessageElement = document.getElementById("error-message");
                const resultElement = document.getElementById("result");

                try {
                    if (isNaN(inputX)) {
                        throw new Error("Vui l√≤ng nh·∫≠p m·ªôt gi√° tr·ªã s·ªë thu·ªôc kho·∫£ng (‚àí‚àû, +‚àû).");
                    }

                    const result = calculateCos(inputX);

                    if (isNaN(result)) {
                        throw new Error("C√≥ l·ªói khi t√≠nh to√°n.");
                    }

                    errorMessageElement.innerHTML = "";
                    resultElement.innerHTML = `cos(${inputX}) = ${result.toFixed(4)}`;
                } catch (error) {
                    errorMessageElement.innerHTML = error.message;
                    resultElement.innerHTML = "";
                }
            }

            function calculateCos(x) {
                let result = 1;
                let term = 1;
                let sign = -1;

                for (let i = 2; i <= 15; i += 2) {
                    term *= (x * x) / (i * (i - 1));
                    result += sign * term;
                    sign *= -1;
                }

                return result;
            }
        </script>

<body>
    <div id="calculator">
        <h2>T√≠nh gi√° tr·ªã c·ªßa sin(x)</h2>
        <label for="inputX">Nh·∫≠p gi√° tr·ªã x:</label>
        <input type="text" id="inputX" oninput="validateInput()">
        <button onclick="calculate()">T√≠nh</button>
        <p id="error-message" style="color: red;">B·∫Øt ƒë·∫ßu n√†o Bro ∆°i ü´°</p>
        <p id="result"></p>

        <script>
            function validateInput() {
                const inputX = document.getElementById("inputX").value;
                const errorMessageElement = document.getElementById("error-message");

                if (!isNumber(inputX)) {
                    errorMessageElement.innerHTML = "Vui l√≤ng nh·∫≠p m·ªôt gi√° tr·ªã s·ªë thu·ªôc kho·∫£ng (‚àí‚àû, +‚àû).";
                } else {
                    errorMessageElement.innerHTML = "";
                }
            }

            function isNumber(value) {
                return !isNaN(parseFloat(value)) && isFinite(value);
            }

            function calculate() {
                const inputX = document.getElementById("inputX").value;
                const errorMessageElement = document.getElementById("error-message");

                if (!isNumber(inputX)) {
                    errorMessageElement.innerHTML = "Vui l√≤ng nh·∫≠p m·ªôt gi√° tr·ªã s·ªë.";
                    return;
                } else {
                    errorMessageElement.innerHTML = "";
                }

                const x = parseFloat(inputX);
                const result = calculateSin(x);
                document.getElementById("result").innerHTML = `sin(${x}) = ${result}`;
            }

            function calculateSin(x) {
                let result = 0;
                let term = x;
                let sign = -1;

                for (let i = 3; i <= 10**10; i += 2) {
                    term *= (x * x) / (i * (i - 1));
                    result += sign * term;
                    sign *= -1;
                }

                return result;
            }
        </script>
